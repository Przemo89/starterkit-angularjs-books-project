<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Add book</h3>
    </div>
    <div class="modal-body">
      <form name="addBook.form">
        <td>Title: {{data.addBook.title}}
          <div class="form-group" ng-class="{'has-error bg-danger': addBook.form.title.$invalid && addBook.form.title.$dirty}">
            <input name="title"  class="form-control" ng-required="true" type="text" ng-model="data.newBook.title"/>
          </div
        </td>
        <td>Author: {{data.addBook.author}}
          <div class="form-group" ng-class="{'has-error bg-danger': addBook.form.author.$invalid && addBook.form.author.$dirty}">
            <input name="author"  class="form-control" ng-required="true" type="text" ng-model="data.newBook.author" />
          </div
        </td>
        <td>Year: {{getSelectedDataYear()}}
            <datepicker id="date" ng-model="dt" min-mode="year" max-date="currentYear" datepicker-mode="'year'" />
        </td>
        <td>Genre: {{data.addBook.genre}}
          <div class="form-group" ng-class="{'has-error bg-danger': addBook.form.genre.$invalid && addBook.form.genre.$dirty}">
            <input name="genre"  class="form-control" ng-required="true" type="text" ng-model="data.newBook.genre" />
          </div
        </td>
      </form>
    </div>

    <div class="modal-footer ">
        <button name="addBookButtonInModal" class="btn btn-primary" ng-disabled="addBook.form.$invalid" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
</body>
</html>
